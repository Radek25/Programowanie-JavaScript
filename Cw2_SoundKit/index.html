<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="imgs/logo.png" width="250" height="75">
        </div>
        <div id="drumsquare">
            <div id="bitboxsquare">
                <div class="elements" id="kick">
                   <audio src="sounds/kick.wav" controls></audio>
                </div>
                <div class="elements" id="tom">
                    <audio src="sounds/tom.wav" controls></audio>
                </div>
                <div class="elements" id="snare">
                    <audio src="sounds/snare.wav" controls></audio>
                </div>
                <div class="elements" id="hithat">
                    <audio src="sounds/hihat.wav" controls></audio>
                </div>
                <div class="elements" id="openhithat">
                    <audio src="sounds/openhat.wav" controls></audio>
                </div>
                <div class="elements" id="ride">
                    <audio src="sounds/ride.wav" controls></audio>
                </div>
                <div class="elements" id="boom">
                    <audio src="sounds/boom.wav" controls></audio>
                </div>
                <div class="elements" id="tink">
                    <audio src="sounds/tink.wav" controls></audio>
                </div>
                <div class="elements" id="clap">
                    <audio src="sounds/clap.wav" controls></audio>
                </div>
            </div>
            <div id="recordsquare">
                <div class="recordfield" id="record1"></div>
                <div class="recordfield" id="record2"></div>
                <div class="recordfield" id="record3"></div>
                <div class="recordfield" id="record4"></div>
                <!-- <div id="metronome"></div> ????? -->
            </div>
        </div>
    </div>
</body>
</html>
