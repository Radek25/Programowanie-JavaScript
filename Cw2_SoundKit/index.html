<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1320fcef3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="imgs/logo.png" width="250" height="75">
        </div>
        <div id="drumsquare">
            <div id="bitboxsquare">
            </div>
            <div id="recordsquare">
                <div class="recordfield" id="record1">
                    <div class="textfield" id="textfield1">Track 1</div>
                    <div class="rec" id="recbutton1"><i class="fas fa-record-vinyl"></i></div>
                    <div class="rec" id="stopbutton1"><i class="fas fa-pause-circle"></i></div>
                    <div class="rec" id="playbutton1"><i class="fas fa-play-circle"></i></div>
                </div>
                <div class="recordfield" id="record2">
                    <div class="textfield" id="textfield2">Track 2</div>
                    <div class="rec" id="recbutton2"><i class="fas fa-record-vinyl"></i></div>
                    <div class="rec" id="stopbutton2"><i class="fas fa-pause-circle"></i></div>
                    <div class="rec" id="playbutton2"><i class="fas fa-play-circle"></i></div>
                </div>
                <div class="recordfield" id="record3">
                    <div class="textfield" id="textfield3">Track 3</div>
                    <div class="rec" id="recbutton3"><i class="fas fa-record-vinyl"></i></div>
                    <div class="rec" id="stopbutton3"><i class="fas fa-pause-circle"></i></div>
                    <div class="rec" id="playbutton3"><i class="fas fa-play-circle"></i></div>
                </div>
                <div class="recordfield" id="record4">
                    <div class="textfield" id="textfield4">Track 4</div>
                    <div class="rec" id="recbutton4"><i class="fas fa-record-vinyl"></i></div>
                    <div class="rec" id="stopbutton4"><i class="fas fa-pause-circle"></i></div>
                    <div class="rec" id="playbutton4"><i class="fas fa-play-circle"></i></div>
                </div>
                <div id="metronome">
                    <div id="metronom">METRONOM</div>
                    <div id="wartość">USTAW BPM</div>
                    <div class="controls">
                        <div id="play"><i class="fas fa-play-circle"></i></div>
                        <div id="stop"><i class="fas fa-pause-circle"></i></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
