<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6b4867cf5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo"><img src="imgs/logo2.png"></div>
            <div id="socialMedia">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-whatsapp-square"></i>
                <i class="fas fa-envelope-square"></i>
            </div>
        </div>
        <div id="main">
            <form>
                <input type="text" id="titleOfNote" placeholder="Title">
                <textarea id="textareaOfNote" placeholder="Note text"></textarea>
            </form>
            <div id="noteFooter">
                <div id="colorOfNote">
                    <div id="text">Set the color</div>
                    <div id="colors">
                        <div id="color1"></div>
                        <div id="color2"></div>
                        <div id="color3"></div>
                        <div id="color4"></div>
                        <div id="color5"></div>
                    </div>
                </div>
                <div id="sendNoteButton"><i class="fas fa-plus-circle"></i></div>
            </div>
        </div>
        <div id="notesBoard"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
