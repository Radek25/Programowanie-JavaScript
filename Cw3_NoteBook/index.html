<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6b4867cf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo"><img src="imgs/logo.png"></div>
            <div id="navField">
                <div id="menu1">
                    <div class="menuOption" id="addNote"><i class="fas fa-plus-square"></i></div>
                    <div class="menuOption" id="removeNote"><i class="fas fa-minus-square"></i></div>
                    <div class="menuOption" id="editNote"><i class="fas fa-pen-square"></i></div>
                </div>
                <div id="menu2"><i class="fas fa-bars"></i><i class="fas fa-times"></i></div>
            </div>
        </div>
    </div>
    <div id="mainBoard">
        <div id="info">
            Nie masz żadnych notatek! 
            <br>Dodaj je korzystając z Menu Opcji!</br>
    </div>
    <div id="form">
            <div id="formField">
                <div id="border">
                <span>Tytuł:</span>
                <input type="text" name="title" id="title">
                <span>Treść:</span>
                <textarea name="contents" id="content"></textarea>
                <button>Dodaj notatke</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
