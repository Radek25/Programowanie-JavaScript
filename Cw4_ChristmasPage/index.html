<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChristmasTime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="branch"><img src="imgs/branch.png" width="1300" height="350"></div>
    <div id="container">
        <div id="title">Do Świąt Pozostało</div>
        <div id="counterbox">
            <div id="day">
                <div class="liczba" id="D"></div>
                <div class="napis">DNI</div>
            </div>
            <div id="hour">
                <div class="liczba" id="H"></div>
                <div class="napis">GODZIN</div>
            </div>
            <div id="minute">

                <div class="liczba" id="M"></div>
                <div class="napis">MINUT</div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
