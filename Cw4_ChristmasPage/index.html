<!DOCTYPE html>

</head>
<body>
    <div id="branch"><img src="imgs/branch.png" width="1300" height="350"></div>
    <div id="container">
        <div id="counterbox">

            <div id="minute">

                <div class="liczba" id="M"></div>

        </div>
    </div>
    <script src="script.js"></script>
